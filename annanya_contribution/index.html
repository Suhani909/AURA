<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Autonomous Unified Response Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #0a0a0a;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            max-width: 300px;
            font-size: 14px;
        }

        #info-panel h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #00ffff;
        }

        #info-panel p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .component-label {
            position: absolute;
            color: #fff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            border: 1px solid #00ff88;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff88;
        }

        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #00ffff;
            transform: scale(1.05);
        }

        .active-flow {
            background: #ff00ff !important;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info-panel">
        <h1>AURA</h1>
        <p><strong>Autonomous Unified Response Agent</strong></p>
        <p style="font-size: 11px; margin-top: 10px;">Crisis Misinformation Detection & Response</p>
        <div style="margin-top: 15px; font-size: 11px;">
            <p>üëÅÔ∏è <strong>Eyes:</strong> Data Collection</p>
            <p>üß† <strong>Brain:</strong> Processing</p>
            <p>üëÖ <strong>Tongue:</strong> Communication</p>
            <p>üíé <strong>Core:</strong> Knowledge Base</p>
        </div>
    </div>

    <div id="controls">
        <button onclick="toggleDataFlow()">Toggle Data Flow</button>
        <button onclick="focusComponent('eyes')">Focus Eyes</button>
        <button onclick="focusComponent('brain')">Focus Brain</button>
        <button onclick="focusComponent('tongue')">Focus Tongue</button>
        <button onclick="focusComponent('core')">Focus Core</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="aura-visualization.js"></script>
</body>
</html>
